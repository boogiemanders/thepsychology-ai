  </g>
  <line x1="580" y1="150" x2="598" y2="130" stroke="#5A9A6E" stroke-width="3"/>
  <line x1="580" y1="150" x2="608" y2="150" stroke="#5A9A6E" stroke-width="3"/>
  <line x1="580" y1="150" x2="598" y2="170" stroke="#5A9A6E" stroke-width="3"/>

  <!-- Labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12" text-anchor="middle">
    <text x="80" y="105" class="svg-label">Dendrites</text>
    <text x="150" y="215" class="svg-label">Cell Body</text>
    <text x="300" y="115" class="svg-label">Myelin Sheath</text>
    <text x="400" y="195" class="svg-label">Axon</text>
    <text x="615" y="215" class="svg-label">Terminals</text>
  </g>

  <!-- Signal direction -->
  <text x="350" y="260" font-family="system-ui, sans-serif" font-size="11" text-anchor="middle" class="svg-subtle">Signal â†’</text>
