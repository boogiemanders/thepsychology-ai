<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" width="700" height="300">
  <!-- Dendrites -->
  <g stroke="#6B9BD2" stroke-width="3" fill="none" stroke-linecap="round">
    <line x1="80" y1="130" x2="120" y2="150"/>
    <line x1="70" y1="150" x2="120" y2="150"/>
    <line x1="80" y1="170" x2="120" y2="150"/>
  </g>

  <!-- Cell Body -->
  <circle cx="150" cy="150" r="35" fill="#5A8FBF" stroke="#4A7AA8" stroke-width="2"/>

  <!-- Nucleus -->
  <circle cx="150" cy="150" r="12" fill="#3D6A8F"/>

  <!-- Axon -->
  <line x1="185" y1="150" x2="580" y2="150" stroke="#5A9A6E" stroke-width="4"/>

  <!-- Myelin Sheaths -->
  <g fill="#E8C86B" stroke="#C9A94D" stroke-width="1">
    <rect x="220" y="140" width="60" height="20" rx="10"/>
    <rect x="320" y="140" width="60" height="20" rx="10"/>
