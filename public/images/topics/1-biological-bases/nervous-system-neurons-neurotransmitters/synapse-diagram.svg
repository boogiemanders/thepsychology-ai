<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 350" width="500" height="350">
  <!-- Presynaptic Terminal (top) -->
  <rect x="100" y="40" width="300" height="100" rx="20" fill="#5A9A78" stroke="#4A7A62" stroke-width="2"/>

  <!-- Vesicles -->
  <g fill="#E8C86B" stroke="#C9A94D" stroke-width="1.5">
    <circle cx="180" cy="100" r="18"/>
    <circle cx="250" cy="95" r="18"/>
    <circle cx="320" cy="100" r="18"/>
  </g>

  <!-- Neurotransmitters inside vesicles -->
  <g fill="#E86B6B">
    <circle cx="175" cy="97" r="4"/>
    <circle cx="185" cy="103" r="4"/>
    <circle cx="245" cy="92" r="4"/>
    <circle cx="255" cy="98" r="4"/>
    <circle cx="315" cy="97" r="4"/>
    <circle cx="325" cy="103" r="4"/>
  </g>

  <!-- Released neurotransmitters in cleft -->
  <g fill="#E86B6B">
    <circle cx="170" cy="170" r="5"/>
    <circle cx="210" cy="180" r="5"/>
    <circle cx="250" cy="168" r="5"/>
    <circle cx="290" cy="178" r="5"/>
    <circle cx="330" cy="172" r="5"/>
  </g>

  <!-- Postsynaptic Membrane (bottom) -->
  <rect x="100" y="200" width="300" height="100" rx="20" fill="#5A8FBF" stroke="#4A7AA8" stroke-width="2"/>

  <!-- Receptors -->
  <g fill="#4A7AA8">
    <path d="M170,200 L165,185 Q160,175 170,175 Q180,175 175,185 Z"/>
    <path d="M250,200 L245,185 Q240,175 250,175 Q260,175 255,185 Z"/>
    <path d="M330,200 L325,185 Q320,175 330,175 Q340,175 335,185 Z"/>
  </g>

  <!-- Bound neurotransmitters -->
  <g fill="#E86B6B">
    <circle cx="170" cy="173" r="5"/>
    <circle cx="330" cy="173" r="5"/>
  </g>

  <!-- Labels -->
  <g font-family="system-ui, -apple-system, sans-serif" font-size="12">
    <text x="420" y="90" text-anchor="start" class="svg-label">Presynaptic</text>
    <text x="420" y="175" text-anchor="start" class="svg-label">Cleft</text>
    <text x="420" y="250" text-anchor="start" class="svg-label">Postsynaptic</text>
    <text x="250" y="55" text-anchor="middle" font-size="11" class="svg-subtle">Vesicles</text>
    <text x="250" y="320" text-anchor="middle" font-size="11" class="svg-subtle">Receptors bind neurotransmitters</text>
  </g>
</svg>
